    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <small>&copy; 2024 StudyPlanner. Organize your learning journey with AI-powered planning.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showAlert(message, type = 'warning') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container-fluid, .container');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        function addTaskWithType(taskType, taskSuffix = '') {
            const input = document.getElementById('taskInput');
            const date = document.getElementById('taskDate');
            const tableBody = document.getElementById('taskTableBody');

            if (!input.value.trim()) {
                showAlert('Please enter a task name.', 'warning');
                input.focus();
                return;
            }
            
            if (!date.value) {
                showAlert('Please select a date for the task.', 'warning');
                date.focus();
                return;
            }

            // Remove "No tasks available" message if it exists
            if (tableBody.innerHTML.includes('No tasks available')) {
                tableBody.innerHTML = '';
            }

            const taskName = input.value + (taskSuffix ? ` (${taskSuffix})` : '');

            // Add new row with improved styling
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-medium">${taskName}</td>
                <td>${new Date(date.value).toLocaleDateString()}</td>
                <td>
                    <span class="badge rounded-pill badge-${taskType}">${taskType.charAt(0).toUpperCase() + taskType.slice(1)}</span>
                </td>
                <td>
                    <select class="form-select form-select-sm status-select">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeTask(this)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);

            // Clear inputs and show success
            input.value = '';
            date.value = '';
            showAlert('Task added successfully!', 'success');
        }

        function removeTask(button) {
            const row = button.closest('tr');
            row.remove();
            
            const tableBody = document.getElementById('taskTableBody');
            if (tableBody.children.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No tasks available.</td></tr>';
            }
            
            showAlert('Task removed successfully!', 'info');
        }

        function addTask() {
            addTaskWithType('normal');
        }

        function prioritizeAddTask() {
            addTaskWithType('priority');
        }

        function generatePlan() {
            const tableBody = document.getElementById('taskTableBody');
            const rows = tableBody.querySelectorAll('tr');

            // Check if there are tasks
            if (rows.length === 0 || (rows.length === 1 && rows[0].textContent.includes('No tasks available'))) {
                showAlert('Please add some tasks first!', 'warning');
                return;
            }

            // Show the modal with loading spinner
            const studyPlanModal = new bootstrap.Modal(document.getElementById('studyPlanModal'));
            studyPlanModal.show();

            // Reset the content to show loading spinner
            const studyPlanContent = document.getElementById('studyPlanContent');
            studyPlanContent.innerHTML = `
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Generating your personalized study plan...</p>
                </div>
            `;

            // Collect tasks data
            const tasks = [];
            rows.forEach(row => {
                if (!row.textContent.includes('No tasks available')) {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 4) {
                        tasks.push({
                            name: cells[0].textContent.trim(),
                            date: cells[1].textContent.trim(),
                            type: cells[2].querySelector('.badge')?.textContent.trim().toLowerCase() || 'normal',
                            status: cells[3].querySelector('select')?.value || 'pending'
                        });
                    }
                }
            });

            console.log('Sending tasks:', tasks);

            // Send tasks to the backend
            fetch('/generate-study-plan/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ tasks: tasks })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    studyPlanContent.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-exclamation-triangle-fill"></i> Error</h5>
                            <p>${data.error}</p>
                        </div>
                    `;
                } else {
                    let planHtml = `
                        <div class="alert alert-success">
                            <h5><i class="bi bi-check-circle-fill"></i> Study Plan Generated Successfully!</h5>
                            <p class="mb-3">Your personalized study plan has been created.</p>
                            <div class="d-grid gap-2">
                                <a href="/calendar/" class="btn btn-primary">
                                    <i class="bi bi-calendar3"></i> View Calendar
                                </a>
                            </div>
                        </div>
                    `;
                    
                    if (data.warning) {
                        planHtml += `<div class="alert alert-warning mt-2"><i class="bi bi-info-circle"></i> ${data.warning}</div>`;
                    }
                    
                    studyPlanContent.innerHTML = planHtml;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                studyPlanContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-wifi-off"></i> Connection Error</h5>
                        <p>Failed to generate study plan: ${error.message}</p>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            });
        }

        // Event listeners setup
        document.addEventListener('DOMContentLoaded', function() {
            // Add Task Event
            const addTaskBtn = document.getElementById('addTaskBtn');
            if (addTaskBtn) addTaskBtn.onclick = addTask;

            const taskInput = document.getElementById('taskInput');
            if (taskInput) {
                taskInput.onkeypress = function(e) {
                    if (e.key === 'Enter') addTask();
                };
            }

            // Priority Add Task Event
            const prioritizeAddBtn = document.getElementById('prioritizeAddBtn');
            if (prioritizeAddBtn) prioritizeAddBtn.onclick = prioritizeAddTask;

            // Add Weekly Task Event
            const addWeeklyBtn = document.getElementById('addWeeklyBtn');
            if (addWeeklyBtn) {
                addWeeklyBtn.onclick = function() {
                    addTaskWithType('weekly', 'Weekly');
                };
            }

            // Add Daily Task Event
            const addDailyBtn = document.getElementById('addDailyBtn');
            if (addDailyBtn) {
                addDailyBtn.onclick = function() {
                    addTaskWithType('daily', 'Daily');
                };
            }

            // Generate Study Plan Event
            const generatePlanBtn = document.getElementById('generatePlanBtn');
            if (generatePlanBtn) generatePlanBtn.onclick = generatePlan;

            // Event delegation for status changes
            const taskTableBody = document.getElementById('taskTableBody');
            if (taskTableBody) {
                taskTableBody.addEventListener('change', function(e) {
                    if (e.target.classList.contains('status-select')) {
                        const row = e.target.closest('tr');
                        // Apply visual indicator based on status
                        row.className = '';
                        switch(e.target.value) {
                            case 'pending':
                                row.classList.add('table-light');
                                break;
                            case 'in-progress':
                                row.classList.add('table-info');
                                break;
                            case 'completed':
                                row.classList.add('table-success');
                                break;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
